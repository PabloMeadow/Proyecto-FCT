<VirtualHost *:80>

	ServerName prestashop.proyectofct.local
	Redirect permanent / https://prestashop.proyectofct.local

</VirtualHost>

<VirtualHost *:443>
	ServerName prestashop.proyectofct.local
	DocumentRoot /var/www/html

	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/prestashop.proyectofct.local.crt
	SSLCertificateKeyFile /etc/apache2/ssl/prestashop.proyectofct.local.key

	<Directory /var/www/html>
		
		AllowOverride All
		Require all granted

	</Directory>
</VirtualHost>
